name: Backend CI (Build & Test)

on:
  push:
    branches: ["main"]
    paths:
      - "eMechanic.Backend/**"
  pull_request:
    branches: ["main"]
    paths:
      - "eMechanic.Backend/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore eMechanic.Backend/eMechanic.sln

      - name: Build
        run: dotnet build eMechanic.Backend/eMechanic.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test eMechanic.Backend/eMechanic.sln --no-build --verbosity normal --configuration Release
