name: Build and Deploy Outbox Publisher to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'src/eMechanic.Backend/Services/src/eMechanic.OutboxPublisher/**'
      - '.github/workflows/deploy-outbox-publisher.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src/eMechanic.Backend/Services/src/eMechanic.OutboxPublisher/eMechanic.OutboxPublisher.csproj'
  PACKAGE_PATH: './publish'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Setup DotNet ${{ env.DOTNET_VERSION }} Environment'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Build and Publish Azure Function'
        shell: bash
        run: |
          dotnet publish "${{ env.PROJECT_PATH }}" --configuration Release --output "${{ env.PACKAGE_PATH }}"
          
      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'emechanic-outbox-publisher'
          slot-name: 'Production'
          package: ${{ env.PACKAGE_PATH }}
